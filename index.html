<!DOCTYPE html>
<html>
<head>
    <title>Accelerometer & Gyroscope Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        #accelerometer-data, #gyroscope-data {
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <h1>Accelerometer & Gyroscope Data</h1>
    <div id="accelerometer-data">
        <h2>Accelerometer Data:</h2>
        <p id="accelerometer-x">X: </p>
        <p id="accelerometer-y">Y: </p>
        <p id="accelerometer-z">Z: </p>
    </div>
    <div id="gyroscope-data">
        <h2>Gyroscope Data:</h2>
        <p id="gyroscope-alpha">Alpha: </p>
        <p id="gyroscope-beta">Beta: </p>
        <p id="gyroscope-gamma">Gamma: </p>
    </div>

    <script>
        window.addEventListener('devicemotion', handleMotion, true);
        window.addEventListener('deviceorientation', handleOrientation, true);

        function handleMotion(event) {
            var acceleration = event.accelerationIncludingGravity;

            if (acceleration) {
                document.getElementById('accelerometer-x').textContent = 'X: ' + acceleration.x;
                document.getElementById('accelerometer-y').textContent = 'Y: ' + acceleration.y;
                document.getElementById('accelerometer-z').textContent = 'Z: ' + acceleration.z;
            }
        }

        function handleOrientation(event) {
            var alpha = event.alpha;
            var beta = event.beta;
            var gamma = event.gamma;

            if (alpha !== null && beta !== null && gamma !== null) {
                document.getElementById('gyroscope-alpha').textContent = 'Alpha: ' + alpha;
                document.getElementById('gyroscope-beta').textContent = 'Beta: ' + beta;
                document.getElementById('gyroscope-gamma').textContent = 'Gamma: ' + gamma;
            }
        }
    </script>
</body>
</html>

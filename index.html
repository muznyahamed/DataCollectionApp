<!DOCTYPE html>
<html>
<head>
  <title>Patient Data Collection App</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      padding: 20px;
    }

    .container {
      max-width: 100%;
      margin: 0 auto;
    }

    .section {
      margin-bottom: 20px;
    }

    #handwritingCanvas {
      border: 1px solid #000;
      touch-action: none;
      width: 80vw; /* Set width to 80% of the viewport width */
      height: 80vh; /* Set height to 80% of the viewport height */
    }

    #waveform {
      margin-top: 20px;
      width: 100%;
      height: 100px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center">Patient Data Collection App</h1>
    <div class="section">
      <h2>Voice Recording</h2>
      <div class="text-center">
        <button type="button" class="btn btn-primary" id="startRecording">Start</button>
        <button type="button" class="btn btn-danger" id="stopRecording" disabled>Stop</button>
        <button type="button" class="btn btn-success" id="downloadRecording" disabled>Download</button> <!-- New button for downloading recording -->
      </div>
      <div id="waveform"></div>
      <p id="recordingTime"></p> <!-- New paragraph to display recording time -->
    </div>
    <div class="section">
      <h2>Handwriting Spiral</h2>
      <div class="text-center">
        <canvas id="handwritingCanvas"></canvas>
        <button type="button" class="btn btn-primary mt-2" id="clearCanvas">Clear</button>
        <button type="button" class="btn btn-success mt-2" id="downloadCanvas">Download</button>
      </div>
    </div>
    <div class="section">
      <h2>Accelerometer Data</h2>
      <div id="accelerometerData" class="text-center"></div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/wavesurfer.js/4.0.1/wavesurfer.min.js"></script>
  <script>
    // Voice Recording
    let recorder;
    const visualizerWidth = 300;
    const visualizerHeight = 100;
    const waveform = WaveSurfer.create({
      container: '#waveform',
      waveColor: 'violet',
      progressColor: 'purple',
      height: 100,
      responsive: true
    });
    let recordingStartTime; // Variable to store the recording start time

    function startRecording() {
      document.getElementById('startRecording').disabled = true;
      document.getElementById('stopRecording').disabled = false;

      visualizerBars = [];
      const visualizerInterval = setInterval(function() {
        const visualizerBar = Math.floor(Math.random() * visualizerHeight);
        visualizerBars.push(visualizerBar);
        drawVisualizer();
        if (visualizerBars.length >= visualizerWidth) {
          clearInterval(visualizerInterval);
          document.getElementById('startRecording').disabled = false;
          document.getElementById('stopRecording').disabled = true;
          stopRecording();
          document.getElementById('downloadRecording').disabled = false; // Enable the download button
        }
      }, 30);

      navigator.mediaDevices.getUserMedia({ audio: true })
        .then(function(stream) {
          recorder = new MediaRecorder(stream);
          const chunks = [];
          recorder.ondataavailable = function(e) {
            chunks.push(e.data);
          };
          recorder.onstart = function() {
            recordingStartTime = new Date(); // Record the start time
          };
          recorder.onstop = function() {
            const blob = new Blob(chunks, { type: 'audio/wav' });
            const url = URL.createObjectURL(blob);
            waveform.load(url);
          };
          recorder.start();
        })
        .catch(function(err) {
          console.log('Error: ' + err);
        });
    }

    function stopRecording() {
      recorder.stop();
    }

    document.getElementById('startRecording').addEventListener('click', startRecording);
    document.getElementById('stopRecording').addEventListener('click', stopRecording);

    // Handwriting Spiral
    const canvas = document.getElementById('handwritingCanvas');
    const ctx = canvas.getContext('2d');
    let isDrawing = false;

    function startDrawing(e) {
      isDrawing = true;
      ctx.beginPath();
      ctx.moveTo(getX(e), getY(e));
    }

    function draw(e) {
      if (!isDrawing) return;
      ctx.lineTo(getX(e), getY(e));
      ctx.stroke();
    }

    function stopDrawing() {
      isDrawing = false;
    }

    function clearCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    function getX(e) {
      if (e.type === 'touchmove' || e.type === 'touchend') {
        return e.touches[0].clientX - canvas.offsetLeft;
      } else {
        return e.clientX - canvas.offsetLeft;
      }
    }

    function getY(e) {
      if (e.type === 'touchmove' || e.type === 'touchend') {
        return e.touches[0].clientY - canvas.offsetTop;
      } else {
        return e.clientY - canvas.offsetTop;
      }
    }

    canvas.addEventListener('mousedown', startDrawing);
    canvas.addEventListener('mousemove', draw);
    canvas.addEventListener('mouseup', stopDrawing);
    canvas.addEventListener('touchstart', startDrawing);
    canvas.addEventListener('touchmove', draw);
    canvas.addEventListener('touchend', stopDrawing);
    document.getElementById('clearCanvas').addEventListener('click', clearCanvas);
    document.getElementById('downloadCanvas').addEventListener('click', function() {
      const image = canvas.toDataURL('image/png');
      const a = document.createElement('a');
      a.href = image;
      a.download = 'handwriting.png';
      a.click();
    });

    // Accelerometer Data
    window.addEventListener('devicemotion', function(e) {
      const acceleration = e.accelerationIncludingGravity;
      document.getElementById('accelerometerData').innerHTML = `
        <p>Acceleration X: ${acceleration.x}</p>
        <p>Acceleration Y: ${acceleration.y}</p>
        <p>Acceleration Z: ${acceleration.z}</p>
      `;
    });

    // Display recording time
    setInterval(function() {
      if (recordingStartTime) {
        const currentTime = new Date();
        const timeDiff = Math.floor((currentTime - recordingStartTime) / 1000); // Calculate time difference in seconds
        document.getElementById('recordingTime').textContent = `Recording Time: ${timeDiff} seconds`;
      }
    }, 1000);
  </script>
</body>
</html>

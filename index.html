<!DOCTYPE html>
<html>
<head>
    <title>Accelerometer Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        #accelerometer-data {
            margin-top: 30px;
        }
        .sensor-values {
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <h1>Accelerometer Data</h1>
    <div id="accelerometer-data">
        <h2>Accelerometer Values:</h2>
        <div class="sensor-values">
            <p>X: <span id="accelerometer-x"></span></p>
            <p>Y: <span id="accelerometer-y"></span></p>
            <p>Z: <span id="accelerometer-z"></span></p>
        </div>
    </div>

    <script>
        function requestAccelerometerPermission() {
          if (typeof DeviceMotionEvent.requestPermission === 'function') {
            DeviceMotionEvent.requestPermission()
              .then(permissionState => {
                if (permissionState === 'granted') {
                  startAccelerometerListener();
                }
              })
              .catch(console.error);
          } else {
            startAccelerometerListener();
          }
        }

        function startAccelerometerListener() {
          window.addEventListener('devicemotion', handleMotion, true);
        }

        function handleMotion(event) {
          var acceleration = event.accelerationIncludingGravity;

          if (acceleration) {
            document.getElementById('accelerometer-x').textContent = acceleration.x.toFixed(2);
            document.getElementById('accelerometer-y').textContent = acceleration.y.toFixed(2);
            document.getElementById('accelerometer-z').textContent = acceleration.z.toFixed(2);
          }
        }

        // Request permission and start listening to accelerometer data
        requestAccelerometerPermission();
    </script>
</body>
</html>
